<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat met een Assistent</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f4f4f9;
      background-color: #121212;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      text-align: center;
      color: #00bcd4;
      margin-top: 10px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #1e1e1e;
    }

    .message {
      margin-bottom: 15px;
    }

    .message.user {
      text-align: right;
    }

    .message.assistant {
      text-align: left;
    }

    .message p {
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
    }

    .message.user p {
      background-color: #00bcd4;
      color: white;
    }

    .message.assistant p {
      background-color: #292929;
      color: #f4f4f9;
    }

    .input-section {
      display: flex;
      background-color: #1e1e1e;
      padding: 10px;
      box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.4);
    }

    input {
      flex: 1;
      font-size: 1em;
      padding: 10px;
      background-color: #292929;
      border: 2px solid #00bcd4;
      border-radius: 5px;
      color: #f4f4f9;
    }

    input:focus {
      outline: none;
      border-color: #26c6da;
    }

    button {
      font-size: 1em;
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #26c6da;
    }
  </style>
</head>
<body>
  <h1>Chat met een Assistent</h1>
  <div id="chat"></div>
  <div class="input-section">
    <input id="question" type="text" placeholder="Typ je vraag hier..." />
    <button onclick="askQuestion()">Verstuur</button>
  </div>

  <script>
    let chatHistory = []; // Store the chat history
    
    async function askQuestion() {
      const questionInput = document.getElementById("question");
      const question = questionInput.value;
    
      if (!question) {
        alert("Typ een vraag!");
        return;
      }
    
      // Display user question in the chat
      addMessage("user", question);
      questionInput.value = ""; // Clear input field
    
      // Create an empty assistant message for streaming
      const assistantMessageElement = addMessage("assistant", "");
    
      try {
        const response = await fetch("/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            query: question,
            chat_history: chatHistory, // Send chat history to backend
          }),
        });
    
        if (!response.body) {
          throw new Error("No response body received.");
        }
    
        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let chunk;
    
        while (!(chunk = await reader.read()).done) {
          const text = decoder.decode(chunk.value);
    
          // If the chunk includes "Bronnen:", treat it as links
          if (text.startsWith("Bronnen:")) {
            const links = text.split("\n").slice(1); // Extract the links
            links.forEach(link => {
              if (link.trim()) {
                const linkElement = document.createElement("a");
                linkElement.href = link.trim();
                linkElement.innerText = link.trim();
                linkElement.target = "_blank";
                assistantMessageElement.appendChild(linkElement);
                assistantMessageElement.appendChild(document.createElement("br"));
              }
            });
          } else {
            // Append regular text to the assistant's message
            assistantMessageElement.innerText += text;
          }
        }
    
        // Update the chat history
        chatHistory.push({ role: "user", content: question });
        chatHistory.push({ role: "assistant", content: assistantMessageElement.innerText });
      } catch (error) {
        console.error("Fout:", error);
        assistantMessageElement.innerText = "Er is een fout opgetreden. Probeer het opnieuw.";
      }
    }


    function addMessage(role, content) {
      const chat = document.getElementById("chat");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${role}`;
      const messageContent = document.createElement("p");
      messageContent.innerText = content;
      messageDiv.appendChild(messageContent);
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
      return messageContent; // Return the message element for appending streamed content
    }
  </script>
</body>
</html>
